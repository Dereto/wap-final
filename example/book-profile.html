<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .profile-info {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        h2 {
            margin-bottom: 20px;
        }

        .book-info {
            text-align: left;
        }

        .book-info p {
            margin: 10px 0;
        }

        .pages {
            text-align: left;
            margin-top: 20px;
        }

        .pages h3 {
            margin-bottom: 10px;
        }

        .pages p {
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .error-message {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="profile-info">
    <h2>Book Profile</h2>
    <div class="book-info" id="bookInfo">
        <!-- Book information will be displayed here -->
    </div>
    <div class="pages" id="bookPages">
        <!-- Book pages will be displayed here -->
    </div>
    <a href="home.html" class="back-button">Back to Home</a>
</div>

<script>
    // Function to get the book ID from the URL query parameters
    function getBookIdFromUrl() {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get('bookId');
    }

    // Function to fetch book data from the backend
    function fetchBookData() {
        const bookId = getBookIdFromUrl();
        if (!bookId) {
            document.getElementById('bookInfo').innerHTML = '<p class="error-message">No book ID provided in URL.</p>';
            return;
        }

        fetch(`http://localhost:8080/api/book/${bookId}`, {
            method: 'GET'
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch book data');
                }
                return response.json();
            })
            .then(data => {
                var bookInfoDiv = document.getElementById('bookInfo');
                bookInfoDiv.innerHTML = `
                <p><strong>Title:</strong> ${data.title}</p>
                <p><strong>Author:</strong> ${data.author}</p>
                <p><strong>Description:</strong> ${data.description}</p>
                <!-- Add more book information here as needed -->
            `;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('bookInfo').innerHTML = '<p class="error-message">Failed to fetch book data. Please try again later.</p>';
            });

        fetchBookPages(bookId);
    }

    // Function to fetch book pages from the backend
    function fetchBookPages(bookId) {
        var token = localStorage.getItem('token');
        fetch(`http://localhost:8080/api/book/${bookId}/pages`, {
            method: 'GET',
            headers: {
                'Access-Token': token
            }
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch book pages');
                }
                return response.json();
            })
            .then(data => {
                var bookPagesDiv = document.getElementById('bookPages');
                bookPagesDiv.innerHTML = '<h3>Book Pages</h3>';

                data.forEach(page => {
                    var p = document.createElement('p');
                    p.innerHTML = `<strong>Page ${page.page_number}:</strong> <img src="http://localhost:8080/image/${page.uuid}"></image>`;
                    bookPagesDiv.appendChild(p);
                });
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('bookPages').innerHTML = '<p class="error-message">Failed to fetch book pages. Please try again later.</p>';
            });
    }

    // Call fetchBookData function when the page loads
    document.addEventListener('DOMContentLoaded', fetchBookData);
</script>

</body>
</html>
